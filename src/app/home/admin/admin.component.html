<main>
  <h1>Όλοι οι λογαριασμοί</h1>
<div class="table-container mat-elevation-z8">
  <mat-table matSorts  class="table" #table [dataSource]="dataSource">
          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef > Username </mat-header-cell>
            <mat-cell *matCellDef="let employeeUser"> {{employeeUser.username}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="password">
            <mat-header-cell *matHeaderCellDef > Password </mat-header-cell>
            <mat-cell *matCellDef="let employeeUser"> {{employeeUser.password}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef > Ρόλος </mat-header-cell>
            <mat-cell *matCellDef="let employeeUser"> {{employeeUser.role}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef > Όνομα </mat-header-cell>
            <mat-cell *matCellDef="let employeeUser"> {{employeeUser.firstName}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef > Επώνυμο </mat-header-cell>
            <mat-cell *matCellDef="let employeeUser"> {{employeeUser.lastName}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="enabled">
            <mat-header-cell *matHeaderCellDef > Κατάσταση λογαριασμού </mat-header-cell>
            <mat-cell *matCellDef="let employeeUser"> {{toggleContent(employeeUser.enabled)}} </mat-cell>
          </ng-container>

          <mat-header-row class="header"  *matHeaderRowDef="displayedColumns" ></mat-header-row>
          <mat-row [ngClass]="getIndexClass(row)" class="header-row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
  <button mat-stroked-button class="button">Προσθήκη</button>
</main>
