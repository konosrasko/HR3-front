

        <div class="column">
          <h1>Όλοι οι λογαριασμοί</h1>
        </div>
        <div class="mat-elevation-z8 admin">
  <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="username" class="cont" >
            <th mat-header-cell *matHeaderCellDef > Username </th>
            <td mat-cell *matCellDef="let employeeUser"> {{employeeUser.username}} </td>
          </ng-container>
          <ng-container matColumnDef="password" class="cont">
            <th mat-header-cell *matHeaderCellDef > Password </th>
            <td mat-cell *matCellDef="let employeeUser"> {{employeeUser.password}} </td>
          </ng-container>
          <ng-container matColumnDef="role" class="cont">
            <th mat-header-cell *matHeaderCellDef > Ρόλος </th>
            <td mat-cell *matCellDef="let employeeUser"> {{employeeUser.role}} </td>
          </ng-container>
          <ng-container matColumnDef="firstName" class="cont">
            <th mat-header-cell *matHeaderCellDef > Όνομα </th>
            <td mat-cell *matCellDef="let employeeUser"> {{employeeUser.firstName}} </td>
          </ng-container>
          <ng-container matColumnDef="lastName" class="cont">
            <th mat-header-cell *matHeaderCellDef > Επώνυμο </th>
            <td mat-cell *matCellDef="let employeeUser"> {{employeeUser.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="enabled" class="cont">
            <th mat-header-cell *matHeaderCellDef > Κατάσταση λογαριασμού </th>
            <td mat-cell *matCellDef="let employeeUser"> {{employeeUser.enabled}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
    <button mat-stroked-button class="button">Προσθήκη</button>
  </div>
