<div class="admin">



  <div class="mat-elevation-z8">
        <div class="column">
          <h1>Όλοι οι λογαριασμοί</h1>
        </div>

  <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="username" >
            <th mat-header-cell *matHeaderCellDef class="card-header"> Username </th>
            <td mat-cell *matCellDef="let employeeUser"> {{employeeUser.username}} </td>
          </ng-container>
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef class="card-header"> Password </th>
            <td mat-cell *matCellDef="let employeeUser"> {{employeeUser.password}} </td>
          </ng-container>
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef class="card-header"> Ρόλος </th>
            <td mat-cell *matCellDef="let employeeUser"> {{employeeUser.role}} </td>
          </ng-container>
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef class="card-header"> Όνομα </th>
            <td mat-cell *matCellDef="let employeeUser"> {{employeeUser.firstName}} </td>
          </ng-container>
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef class="card-header"> Επώνυμο </th>
            <td mat-cell *matCellDef="let employeeUser"> {{employeeUser.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef class="card-header"> Κατάσταση λογαριασμού </th>
            <td mat-cell *matCellDef="let employeeUser"> {{employeeUser.enabled}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </div>

</div>
