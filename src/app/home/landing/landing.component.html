<main>

    <div class="column">
        <h1>Καλωσήρθες</h1>
        <div class="card">
            <p>Πραγματοποίησες είσοδο σαν <a (clicked)="navigateTo('')">{{ roles.role }}</a></p>
        </div>
    </div>

    <div class="column">
        <h1>Οι άδειες σου:</h1>
        <div class="card-header">
          {{Date() | date:'dd/MM/yyyy HH:mm'}}
        </div>
        <div class="card">

            <p *ngFor="let balance of takenLeaves" class="text-center">
                {{balance.categoryTitle}}: {{balance.daysTaken}}/{{balance.days}}
            </p>

            <div class="card-footer">
                <p class="card-footer">Προβολή <a (click)="navigateTo('leaves/restLeaves')"><u>λεπτομερειών</u></a></p>
            </div>

        </div>
    </div>

</main>
