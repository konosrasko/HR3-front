<main>

  <h1>Υπόλοιπα</h1>

  <div class="table-container">

    <mat-table matSorts class="table" #table [dataSource]="dataSource" matSort>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef mat-sort-header> CATEGORY </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
      </ng-container>

      <!-- Days Column -->
      <ng-container matColumnDef="days">
        <mat-header-cell *matHeaderCellDef mat-sort-header> DAYS </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.days}} </mat-cell>
      </ng-container>

      <!-- Days Taken Column -->
      <ng-container matColumnDef="daysTaken">
        <mat-header-cell *matHeaderCellDef mat-sort-header> TAKEN </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.daysTaken}} </mat-cell>
      </ng-container>

      <mat-header-row class="header" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row [ngClass]="getIndexClass(row)" class="header-row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</main>
