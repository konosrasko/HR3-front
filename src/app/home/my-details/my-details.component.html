<div *ngIf="dataLoaded">
<h1>Τα στοιχεία μου</h1>
<div class="content">
  <div class="myDetails">
    <div class="left-details">
      <div>
        <label>Όνομα:</label>
        <span *ngIf="!isEditMode" class="firstName">{{employee.firstName }}</span>
        <input *ngIf="isEditMode" type="text" name="username" [(ngModel)]="employee.firstName" placeholder="Όνομα">
      </div>
      <div>
        <label>Επίθετο:</label>
        <span *ngIf="!isEditMode" class="lastName">{{ employee.lastName }}</span>
        <input *ngIf="isEditMode" type="text" name="lastName" [(ngModel)]="employee.lastName" required placeholder="Επίθετο">
      </div>
      <div>
        <label>email : </label>
        <span *ngIf="!isEditMode" class="email">{{employee.email}}</span>
        <input *ngIf="isEditMode" type="text" name="email" [(ngModel)]="employee.email" required placeholder="email">
      </div>
    </div>
    <div class="right-details">
      <div>
        <label>Τοποθεσία : </label>
        <span *ngIf="!isEditMode" class="address">{{employee.address}}</span>
        <input *ngIf="isEditMode" type="text" name="address" [(ngModel)]="employee.address" required placeholder="Διεύθυνση">
      </div>
      <div>
        <label>Τηλέφωνο : </label>
        <span *ngIf="!isEditMode" class="mobileNumber">{{employee.mobileNumber}}</span>
        <input *ngIf="isEditMode" type="text" name="mobileNumber" [(ngModel)]="employee.mobileNumber" required placeholder="Τελέφωνο">
      </div>
      <div>
        <label>Πρόσληψη : </label>
        <span *ngIf="!isEditMode" class="hireDate">{{employee.hireDate | date:'dd/MM/yyyy'}}</span>
        <input *ngIf="isEditMode" type="text" name="hireDate" [(ngModel)]="employee.hireDate" required placeholder="Πρόσληψη">
      </div>
    </div>
  </div>
</div>
<div *ngIf="!isEditMode">
  <button mat-raised-button id="Edit" color="primary" (click)="enableEditMode()" class="button">Επεξεργασία</button>
</div>
<div class="buttons-container" *ngIf="isEditMode">
  <button  (click)="saveDetails()" mat-raised-button  color="primary" class="button">Αποθήκευση</button>

  <button (click)="cancelEdit()"  mat-raised-button color="primary" class="button">Ακύρωση</button>
</div>
</div>
<div *ngIf="!dataLoaded">
  <!-- Loading spinner or message -->
  Loading...
</div>
