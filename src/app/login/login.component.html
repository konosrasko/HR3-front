<div class="background-wrap">
  <div class="background"></div>
</div>


<div class="Login">
<form id="accesspanel" action="">
  <h1 id="litheader">Face Control</h1>
  <div class="inset">
    <p id="username">
      <input type="text" name="username" [(ngModel)]="username" required  id="email" placeholder="username">
    </p>
    <p id="password">
      <input type="password" name="password" [(ngModel)]="password" required  id="password" placeholder="password">
    </p>
  </div>
  <p class="p-container">
    <input type="submit" name="Login" id="go" value="Login" (click)="doLogin()">
  </p>


</form>

<div class="svg">
<svg xmlns="http://www.w3.org/2000/svg" width="1318" height="1080" viewBox="0 0 1318 1080" fill="none">
  <path d="M793 544.5C792.416 447 1318 -1 1318 -1H-3V1083.5H1318C1318 1083.5 793.653 653.5 793 544.5Z" fill="url(#paint0_linear_3_7)"/>
  <defs>
  <linearGradient id="paint0_linear_3_7" x1="-2.99998" y1="602.5" x2="805" y2="589" gradientUnits="userSpaceOnUse">
  <stop stop-color="white"/>
  <stop offset="1" stop-color="#E27816" stop-opacity="0.59"/>
  </linearGradient>
  </defs>
  
</svg>

</div>
<img class="logo" src="../../assets/logo.png" alt="logo">


<mat-toolbar color="primary" class="footer">
  <div class="footer-content">
    <span class="footer-text">Copyright Â© 2023 OTS. All rights reserved. </span>
  </div>
</mat-toolbar>
</div>
